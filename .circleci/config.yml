version: 2.1

jobs:
  lint:
    docker:
      - image: cimg/node:18.4.0 
    steps:
      - checkout
      - run:
          name: install dependecies
          command: yarn
      - run: npm run lint
      - save_cache:
          key: v1-deps-{{ checksum "yarn.lock" }}
          paths:
            - /node_modules

  test:
      docker:
        - image: cimg/node:18.4.0 
      steps:
        - checkout
        - restore_cache:
            keys:
              - v1-deps-{{ checksum "yarn.lock" }}
        - run: ls
        - run: yarn
        - run: npm run test


workflows:
  CI-workflow:
    jobs:
      - lint
      - test: 
          requires: 
          - lint
